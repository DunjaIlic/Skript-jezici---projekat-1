<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="users.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
              <div class="col-lg-2">
                <button type="button" id="users" class="btn myButton btn-primary">Users</button>
                <button type="button" id="product" class="btn myButton btn-primary">Products</button>
                <button type="button" id="order" class="btn  myButton btn-primary">Orders</button>
                
              </div>
            <div class="col-lg-9">
                        <form method="post" action="/users">
                            <div class="mb-3">
                                <label for="name" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">ID for delete or update:</label>
                                <input type="number" class="form-control" id="id" name="id">
                            </div>
                          
    
                            <button type="submit" class="btn myBut btn-primary" id="usrBtnAdd">Add</button>
                            <button type="submit" class="btn myBut btn-primary" id="usrBtnUpdate">Update</button>
                            <button type="submit" class="btn myBut btn-primary" id="usrBtnDelete">Delete</button>
                            <button type="submit" class="btn  myBut btn-primary" id="usrBtnLogOut">Log out</button>
                            </form>
            </div>
        </div>
        <div class="row">
            
            
              <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Email</th>
                    <th scope="col">Username</th>
                  </tr>
                </thead>
                <tbody id="usrLst">
                 
                </tbody>
              </table>
        </div>
          </div>
    
 <style>

      width: 100%;

      background-color: purple;
    }

    .myButton:hover {
        color: purple !important;
        background-color: #fff !important;
    }
